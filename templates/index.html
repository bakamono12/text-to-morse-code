<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Morse Code Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-mode">
<div class="canvas-container">
    <canvas id="Matrix">
    </canvas>
</div>
<div class="container mt-5 main">
    <h1 class="text-center mb-4">Text to Morse Code Converter</h1>
    <h2>Enter Your Text:</h2>
    <div class="mb-3 input-group">
        <input type="text" id="input-text" class="form-control" placeholder="Enter your text">
    </div>
    <div class="mb-3 mt-5 form-group text-center">
        <button id="convert-button" class="btn btn-primary gradient-button">Convert</button>
    </div>
    <h2>Morse Code Output:</h2>
    <div id="output-container" class="mb-3 input-group">
        <br>
        <input type="text" id="morse-output" class="form-control" readonly>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script src="{{ url_for('static', filename='index.js') }}">
</script>
</body>
</html>
